<script type="text/javascript" src="js/spreadshirtapi.js"></script>
<script>
var spreadshirtAPI;
var shirtDesigner = new Array();
window.onload = function () {
    spreadshirtAPI = new SpreadshirtAPI("eu", "524251");
    shirtDesigner.push(new Simplomat().init("designer", 280, spreadshirtAPI, true, true, null, "6"));
    shirtDesigner.push(new CustomSimplomat().init("designer", 400, spreadshirtAPI, true, true, null, "6"));
    shirtDesigner.push(new CustomSimplomat().init("designer", 600, spreadshirtAPI, true, true, null, "6"));
    setTimeout(function () {
        for (i in shirtDesigner) {
            shirtDesigner[i].R.safari();
        }
    });
};
</script>

<div>
